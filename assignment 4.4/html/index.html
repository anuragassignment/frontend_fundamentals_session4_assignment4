<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACADGILD</title>
    <!--Link to StyleSheet-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>
                <a href="#">Acadgild</a>
            </h1>
            <nav>
                <ul class="clearfix">
                    <li>
                        <a href="#">
                            <h4>Home</h4>
                        </a>
                    </li>
                    <li>
                        <a href="../html/about.html">
                            <h4>About</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h4>Contact</h4>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <h4 id="social">Social</h4>
                            <div class="arrow"></div>
                            <ul>
                                <li>Twitter</li>
                                <li>Facebook</li>
                                <li>Instagram</li>
                                <li>Snapchat</li>
                                <li>Tumblr</li>
                            </ul>
                        </a>
                    </li>
                </ul>
                <!-- end of ul of main nav-->
            </nav>
            <!--end of nav-->
        </div>
        <!--end of container-->
    </header>
    <main>
        <section>
            <h3>Bicycle Animation</h3>
            <figure class="clearfix">
                <!--                                  CSS BICYLCE BY https://github.com/gkthegr8/css-cycle                           -->
                <div class="cycle-outer clearfix">
                    <div class="cycle-wrapper">
                        <div class="cycle-body">
                            <div class="seat">
                                <span></span>
                            </div>
                            <div class="front-wheel-frame"></div>
                            <div class="top-frame"></div>
                            <div class="front-frame">
                                <div class="bottle-holder">
                                    <span></span>
                                </div>
                            </div>
                            <div class="center-frame"></div>
                            <div class="back-frame"></div>
                            <div class="bottom-frame"></div>
                            <div class="handlebar-front"></div>
                            <div class="handlebar-curve"></div>
                        </div>
                        <div class="cycle-wheel cycle-wheel-back">
                            <div class="cycle-wheel-outer">
                                <div class="cycle-wheel-inner">
                                    <div class="cycle-wheel-inner-padding">
                                        <ul class="spoke-container">
                                            <li class="spoke"></li>
                                            <li class="spoke"></li>
                                        </ul>
                                        <div class="inner-disc"></div>
                                        <div class="inner-disc-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="cycle-wheel cycle-wheel-front">
                            <div class="cycle-wheel-outer">
                                <div class="cycle-wheel-inner">
                                    <div class="cycle-wheel-inner-padding">
                                        <ul class="spoke-container">
                                            <li class="spoke"></li>
                                            <li class="spoke"></li>
                                        </ul>
                                        <div class="inner-disc"></div>
                                        <div class="inner-disc-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="chain-up"></div>
                        <div class="chain-bottom"></div>
                        <div class="chain-rotation">
                            <div class="outer-axle"></div>
                            <div class="chain-disc-outer">
                                <div class="chain-disc-inner"></div>
                            </div>
                        </div>
                        <div class="chain-rods">
                            <div class="pedal-rod"></div>
                        </div>
                    </div>
                </div>
                <figcaption>Bicycle CSS Animation</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>
            <center><small>Â©Copyright 2017 programmers inc.</small></center>
        </p>
    </footer>
    <!--Link to Javascript-->
    <script src="../javascript/scripts1.js "></script>
</body>

</html>
